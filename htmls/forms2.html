<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form components two</title>
</head>
<body>
    <form>
        <table align="center">
            <tbody>
                <tr>
                    <td>First name</td>
                    <td><input type="text" name="fname" placeholder="First Name"/></td>
                    <td>Last name</td>
                    <td><input type="text" name="lname" placeholder="Last Name"/></td>
                </tr>
                <tr>
                    <td>Select Date of Birth</td>
                    <td><input type="date" name="dob" placeholder="Select DOB"/></td>
                </tr>
                <tr>
                    <td>Select gender</td>
                    <td>
                        <input type="radio" name="gender" value="male" />male
                        <input type="radio" name="gender" value="female"/>Female
                        <input type="radio" name="gender" value="other"/>Other
                    </td>
                </tr>
                <tr>
                    <td>Choose password</td>
                    <td><input type="password" name="pass"/></td>
                </tr>
                <tr>
                    <td>Additionals</td>
                    <td><input type="checkbox" name="news" value="News"/>News</td>
                    <td><input type="checkbox" name="optional" value="Updates"/>Future updates</td>
                </tr>
                <tr>
                    <td><button>Signup</button></td>
                    <td><button>Cancel</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
