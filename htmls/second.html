<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Few More basic</title>
    <style type="text/css">
        h2
        {
            margin-left: 30px;
        }
        .alpha
        {
            margin: 10px 10px 10px 100px;
        }
        #cosmo
        {
            margin: 5px 5px 5px 5px;
            border: 5px;
            border-radius: 10px;
            border-color: crimson;
            border-style: double;
        }
    </style> 
    <script type="text/javascript">
        function hai()
        {
            var tmp=document.getElementById('uma')
            tmp.style.textTransform='uppercase'
            tmp.style.backgroundColor='blue';
            tmp.style.color='white';
            tmp.style.borderRadius='50px';
        }
    </script>
</head>
<body>
    <h2>Vijay's favourite places</h2>
    <ol type="A" class="alpha">
        <li id="cosmo">Five roads</li>
        <li>Sona College</li>
        <li>Mettur Park</li>
        <li>Yercaud</li>
    </ol>
    <hr color="red"/>
    <h2>Dynamic web applications</h2>
    <ul type="disk">
        <li id="uma" onclick="hai()">React</li>
        <li>Angular</li>
        <li>Vue</li>
        <li>Spring</li>
        <li>DJango</li>
        <li>Flask</li>
        <li>Express</li>
        <li>PHP</li>
    </ul>

</body>
</html>
