<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form components</title>
</head>
<body>
    <form name="just" method="" action="#" onsubmit="">
        <h1 align="center">Zealous Joining Application</h1>
        <div align="center">
            <label for="person">Enter the name</label>
            <input type="text" name="person" id="person" placeholder="Joinee Name" />
        </div>
        <div align="center">
            <label for="add">Enter the Address</label>
            <textarea name="add" id="add" placeholder="Address here" value=""></textarea>
        </div>
        <div align="center">
            <label for="mob">Enter the Mobile</label>
            <input type="tel" name="mob" id="mob" placeholder="Joinee Contact" />
        </div>
        <div align="center">
            <label for="mail">Enter the email</label>
            <input type="email" name="mail" id="mail" placeholder="Joinee EMail" />
        </div>
        <div align="center">
            <label for="course">Select Course</label>
            <select name="course" id="course">
                <option>Select Skill set</option>
                <option>Java full stack</option>
                <option>Java script full stack</option>
                <option>Flask full stack</option>
                <option>DJango full stack</option>
            </select>
        </div>
        <div align="center">
            <label for="scheme">Select Scheme</label>
            <input type="radio" name="scheme" value="Weekdays"/>Weekdays
            <input type="radio" name="scheme" value="Weekends"/>Weekends
        </div>
        <div align="center">
            <input type="submit" value="Enroll" />
            <input type="reset" value="Cancel" />
        </div> 
    </form>
</body>
</html>
