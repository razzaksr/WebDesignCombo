<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <p class="text-primary">TN Govt</p>
    <p class="text-info">TN Govt</p>
    <p class="text-danger">TN Govt</p>
    <p class="text-warning">TN Govt</p>
    <p class="text-success">TN Govt</p>
    <p class="text-dark">TN Govt</p>
    <p class="text-light">TN Govt</p>
    <p class="text-secondary">TN Govt</p>


    <p class="bg-primary">Andhra Govt</p>
    <p class="bg-info">Andhra Govt</p>
    <p class="bg-danger">Andhra Govt</p>
    <p class="bg-warning">Andhra Govt</p>
    <p class="bg-success">Andhra Govt</p>
    <p class="bg-dark">Andhra Govt</p>
    <p class="bg-light">Andhra Govt</p>
    <p class="bg-secondary">Andhra Govt</p>

    <p class="text-primary display-1 text-center">Kerala Govt</p>
    <p class="text-info display-2 text-start">Kerala Govt</p>
    <p class="text-danger display-3 text-end">Kerala Govt</p>
    <p class="text-warning display-4">Kerala Govt</p>
    <p class="text-success display-5">Kerala Govt</p>
    <p class="text-dark display-6">Kerala Govt</p>
