<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slide Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body class="container mb-5">
    <div class="row justify-content-center">
        <div id="bhuvana" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#bhuvana" data-bs-slide-to="0" class="active" aria-current="true"></button>
              <button type="button" data-bs-target="#bhuvana" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#bhuvana" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../images/fort1.jpg" class="d-block w-100" alt="fort 1">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Amir Fort</h5>
                  <p>Akbar's fort</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/fort2.jpg" class="d-block w-100" alt="fort 2">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Jodhpur</h5>
                  <p>Aritasars</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/fort3.jpg" class="d-block w-100" alt="fort 3">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Tippu Fort</h5>
                  <p>Tippu siltan summer palace</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bhuvana" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bhuvana" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              
            </button>
          </div>
    </div>
</body>
</html>
