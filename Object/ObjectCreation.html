<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Creation</title>
</head>
<body>
    <script>
        let hai=new Object()
        hai.name="Razak Mohamed S"
        hai.skill=["JavaScript","Java","Python","PHP"]
        hai.location="Salem"
        hai.commercials=20000

        let hi=new Object()
        hi.experience=12
        hi.name="Titus"

        alert(hai.name)
    </script>
</body>
</html>
